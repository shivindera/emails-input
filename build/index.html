<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="Share Board name with others">
        <meta name="author" content="S S">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
            }

            .container {
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
                margin: 40px auto 0;
                max-width: 540px;
            }

            .container .input-container {
                background: #f8f8f7;
                padding: 32px 50px 24px;
            }

            .container .input-container .input-container-title {
                color: #050038;
                font-weight: normal;
                font-size: 20px;
                line-height: 27px;
                margin: 0 0 24px;
            }

            .container .btn-container {
                padding: 24px 50px;
            }

            .container .btn-container .btn-primary {
                color: white;
                background: #4262ff;
                border-radius: 6px;
                font-size: 14px;
                line-height: 24px;
                border: 0;
                outline: none;
                padding: 8px 16px;
                margin-bottom: 8px;
                margin-right: 16px;
                cursor: pointer;
            }
        </style>
        <link href="./emails-input.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="input-container">
                <h2 class="input-container-title">Share <strong>Board name</strong> with others</h2>
                <div id="emails-input" class="input-container-emails"></div>
            </div>
            <div class="btn-container">
                <button id="btn-add-email" class="btn-primary">Add email</button>
                <button id="btn-email-count" class="btn-primary">Get emails count</button>
            </div>
        </div>
        <script src="./emails-input.js"></script>
        <script>
            const inputContainer = document.querySelector('#emails-input');
            const addEmailBtn = document.querySelector('#btn-add-email');
            const emailCountBtn = document.querySelector('#btn-email-count');
            const emailsInput = new EmailsInput({
                inputBox: inputContainer,
                addBtn: addEmailBtn,
                countBtn: emailCountBtn,
            });
        </script>
    </body>

</html>
